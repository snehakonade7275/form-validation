<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4 text-center">User Registration</h2>
        <form id="validationForm" onsubmit="return validateForm()" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" onblur="validateName()">
                <small id="fullNameError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" onblur="validateEmail()">
                <small id="emailError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" onblur="validatePhone()">
                <small id="phoneError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" onblur="validatePassword()">
                <small id="passwordError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" onblur="validateConfirmPassword()">
                <small id="confirmPasswordError" class="error-message"></small>
            </div>

            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
